<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos en musica</title>
    <link rel="shortcut icon" href="./../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">LOVER IS A DAY</h1>
        <img src="./img/img.jpg" alt="Album Cover" class="album-cover">
        <audio id="audioPlayer" src="./musica/Cuco - Lover Is A Day (Lyric espaÃ±ol) - xSupremoGamer95x.mp3"></audio>
        <div class="controls">
            <button id="playPauseBtn" class="play-pause-btn play"></button>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" max="100" class="progress-bar">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <label for="volumeSlider" class="volume-label">Volume:</label>
            <input type="range" id="volumeSlider" value="100" max="100" class="volume-slider">
        </div>
    </div>

</body>
<script src="./script/script.js"></script>

</html>

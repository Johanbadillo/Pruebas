<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos en musica</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Musica Para Mi Niña</h1>
        <img src="./img/img1.webp" alt="Album Cover" class="album-cover">
        <p class="track-title">Niña Elegante</p>
        <p class="artist">Santa Grifa</p>
        <audio id="audioPlayer" src="./musica/niñaElegante.mp3"></audio>
        <div class="controls">
            <button id="playPauseBtn" class="play-pause-btn">Play</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" max="100" class="progress-bar">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <label for="volumeSlider" class="volume-label">Volume:</label>
            <input type="range" id="volumeSlider" value="100" max="100" class="volume-slider">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
